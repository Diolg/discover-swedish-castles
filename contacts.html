    <!--Header with call to action to submit a message-->

    <div class="container-fluid container-form" id="form-size">
        <div class="row form-title">
            <div class="col-12">
                <h1>You are very welcome to message me!</h1>
                <p><em><strong>Share your experience, tips or ask me a question.</strong></em></p>
            </div>
        </div>

        <!--Contact form-->

        <div class="container window">
            <div class="col-12" id="success-response">
                <p>Hi! Your message has been sent successfully!
                    <br> I will respond in 2 hours! <br>
                    Back to <a href="index.html">home page</a></p>
            </div>
            <div class="col-12" id="error-response">
                <p>Sorry, something went wrong...</p>
            </div>


            <form id="contact-form" onsubmit="return sendMail(this);">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea name="message" id="message" rows="3" required></textarea>
                </div>

                <button type="submit" id="contact-button">Submit</button>

            </form>
        </div>
    </div>
